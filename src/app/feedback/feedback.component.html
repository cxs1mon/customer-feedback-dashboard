<div *ngIf="!isLoading; else stillLoading">
  <app-feedback-filter (filter)="onFilterChange($event)"/>
  <app-feedback-overview
    [feedbacks]="filteredFeedbacks"
    [dispVsAll]="numDisplayedNumAll"
  />
  <app-feedback-kpi
    [avgRating]="averageRating"
    [avgProduct]="averageProduct"
    [pctSentiment]="pctSentiment"
  />
</div>
<ng-template #stillLoading>
  <app-feedback-loading/>
</ng-template>
