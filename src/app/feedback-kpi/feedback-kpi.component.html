<section class="feedback-kpi">
  <div class="feedback-kpi__container">
    <div class="feedback-kpi__card">
      <p class="feedback-kpi__label">&#216; Bewertung</p>
      <p class="feedback-kpi__value feedback-kpi__value--avg-rating">
        {{ avgRating || "Keine Daten gefunden"
        }}<small class="fa fa-star checked" *ngIf="avgRating"></small>
      </p>
    </div>
  </div>
  <div class="feedback-kpi__container">
    <div class="feedback-kpi__card">
      <p class="feedback-kpi__label">Stimmung der RÃ¼ckmeldungen</p>
      <ng-container
        *ngIf="Object.keys(pctSentiment).length > 0; else noSentiment"
      >
        <p
          class="feedback-kpi__value feedback-kpi__pct-sentiment"
          *ngFor="let item of Object.entries(pctSentiment)"
        >
          {{ item[0] }}: {{ item[1] }}%
        </p>
      </ng-container>
      <ng-template #noSentiment>
        <p class="feedback-kpi__value feedback-kpi__pct-sentiment">
          Keine Daten gefunden
        </p>
      </ng-template>
    </div>
  </div>
  <div class="feedback-kpi__container">
    <div class="feedback-kpi__card">
      <p class="feedback-kpi__label">&#216; Bewertung pro Produkt</p>
      <ng-container *ngIf="Object.keys(avgProduct).length > 0; else noProduct">
        <p
          class="feedback-kpi__value feedback-kpi__value--avg-product"
          *ngFor="let item of Object.entries(avgProduct)"
        >
          {{ item[0] }}: {{ item[1]
          }}<small class="fa fa-star unchecked"></small>
        </p>
      </ng-container>
      <ng-template #noProduct>
        <p class="feedback-kpi__value feedback-kpi__value--avg-product">
          Keine Daten gefunden
        </p>
      </ng-template>
    </div>
  </div>
</section>
